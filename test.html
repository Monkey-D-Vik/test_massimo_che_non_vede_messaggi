<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Piper Attack</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background-color: #fff;
      padding: 40px 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
      position: relative;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #333;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }

    button {
      font-size: 18px;
      padding: 15px;
      width: 100%;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
      border: none;
      position: relative;
    }

    #yes {
      background-color: blue;
      color: white;
    }

    #no {
      background-color: red;
      color: white;
    }

    /* Media Query per dispositivi mobili */
    @media (max-width: 767px) {
      .login-container {
        padding: 30px 20px;
        width: 100%;
      }

      h1 {
        font-size: 24px;
      }

      button {
        font-size: 20px;
        padding: 18px;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Cacciamo Massimo dal gruppo perchè non vede i messaggi?</h1>
    <div class="button-container">
      <button id="yes" onclick="alert('GODOPOLI')">Sì</button>
      <button id="no">No</button>
    </div>
  </div>

  <script>
    const noButton = document.getElementById("no");

    function moveButton() {
      const container = document.querySelector(".button-container");
      const maxX = container.offsetWidth - noButton.offsetWidth;
      const maxY = container.offsetHeight - noButton.offsetHeight;

      const newX = Math.floor(Math.random() * (maxX * 30));  
      const newY = Math.floor(Math.random() * (maxY * 30));  

      noButton.style.position = 'absolute'; 
      noButton.style.left = `${Math.min(newX, maxX)}px`;  
      noButton.style.top = `${Math.min(newY, maxY)}px`;   
    }

    noButton.addEventListener("mouseover", moveButton);
    noButton.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveButton();
    });

    noButton.addEventListener("click", (e) => {
      e.preventDefault();
      moveButton();
    });
  </script>
</body>
</html>
